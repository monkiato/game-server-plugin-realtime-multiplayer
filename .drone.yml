---
    kind: pipeline
    type: docker
    name: default
    
    steps:
    - name: build
      image: golang:1.13.5
      commands:
      - go build --buildmode=plugin -o dist/plugin.so plugin.go

    - name: publish
      image: plugins/github-release
      settings:
        files: dist/*
      when:
        event:
          - tag

trigger:
  ref:
    - refs/heads/master
    - refs/pull/*/head
    - refs/tags/*
